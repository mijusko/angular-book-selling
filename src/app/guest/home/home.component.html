<div class="container p-3">
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
    </div>

    <div class="alert alert-success" *ngIf="infoMessage">
        {{infoMessage}}
    </div>

    <div class="d-flex flex-wrap">
        <div *ngFor="let item of bookList; index as ind" class="card m-3"
            style="width: 300px; background-color: lightgray;">
            <!-- Ako postoji slika, prikaži je, inače prikaži faBook ikonicu -->
            <ng-container *ngIf="item.image; else defaultIcon">
                <img [src]="'data:image/jpeg;base64,' + item.image" class="card-img-top" alt="{{item.title}}">
            </ng-container>
            <ng-template #defaultIcon>
                <fa-icon [icon]="faBook" class="ms-auto me-auto book-icon"></fa-icon>
            </ng-template>

            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    {{item.price | currency: 'USD'}}
                </h6>
                <p class="card-text">
                    {{item.description}}
                </p>
                <button (click)="purchase(item)" class="btn w-100 mt-3" style="background-color: mediumseagreen;">
                    Buy
                </button>
            </div>
        </div>
    </div>
</div>
